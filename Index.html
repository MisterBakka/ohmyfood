<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;family=Shrikhand&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/996c5ba7dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="imageheader">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo">
        </div>
        <address class="address"><i class="fa-solid fa-location-dot"></i><button>Paris, Belleville</button></address>
    </header>

    <main class="main">
        <!--Restaurant-->
        <section class="restaurant">
            <h1>Réservez le menu qui vous convient</h1>
            <p class="restaurant-exception">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#" class="button-resto"><p class="p-resto">Explorer nos restaurants</p></a>
        </section>
 
        <!--Fonctionnement-->
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="fonctionnement-list">
                <li>
                    <div class=fctnmnt>
                        <i class="fa-solid fa-mobile-screen-button step_icon"></i>
                        <h3 class="step_title">Choisissez un restaurant</h3>
                    </div>
                </li>
                <li>
                    <div class=fctnmnt>
                        <i class="fa-solid fa-list-ul step_icon"></i>
                        <h3 class="step_title">Composez votre menu</h3>
                    </div>
                </li>
                <li>
                    <div class=fctnmnt>
                        <i class="fa-solid fa-store step_icon"></i>
                        <h3 class="step_title">Dégustez au restaurant</h3>
                    </div>
                </li>
            </ol>
        </section>
